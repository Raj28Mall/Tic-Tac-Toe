<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body class="bg-slate-500">
    <header class="text-center font-bold text-2xl py-3">Tic-Tac-Toe</header>
    <div class="flex justify-center space-x-56">
        <div class="player1">Player 1: 0</div>
        <div class="player2">Player 2: 0</div>
    </div>

    <div class=" justify-center w-[100vw]]">
        <div class="grid justify-center grid-cols-[repeat(3,170px)] gap-x-[0.4rem] gap-y-[0.5rem] my-20">
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
            <div class="bg-white py-16 rounded-xl text-center"></div>
        </div>
    </div>

    <div>
        <dialog id="modal">
            <form action="#" method="dialog" id="form">
                <fieldset>
                    <legend>Welcome to Tic-Tac-Toe</legend>
                    <div class="flex space-x-10">
                        <div>
                            <label for="player1">Name of Player 1</label>
                            <input type="text" required id="player1">
                        </div>
                        <div>
                            <label for="player2">Name of Player 2</label>
                            <input type="text" required id="player2">
                        </div>
                    </div>

                </fieldset>

                <button type="button" id="submit_button">Play</button>
            </form>
        </dialog>
    </div>
</body>
</html>
